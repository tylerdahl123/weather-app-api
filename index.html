<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Stop-Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div id="box">
    </div>
<!--will be used for searching for the city-->
    <div id="left-side">
        <form id="weather-form">
        <label for="city-input">Search by City:</label>
            <br>
            <input type="text" id="city-input" placeholder="City">
            <input id="searchBtn" class="btn btn-primary mb-2" type="submit" value="Search">
        </form>
<!--will display the new city searched-->
<div class ="cities-array"></div>
    </div>

        <div id="right-side">
        
        <div class="card" id="weather-view">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
<!--filler text for now-->
          <div id="5DayForecast">5-day Forecast</div>
          <div id="forcast">
              
                
          </div>
 
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
    <script src ="javascript.js"></script>  
</body>
</html>
